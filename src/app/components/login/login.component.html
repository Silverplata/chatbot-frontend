<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #E3F2FD;">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center text-primary mb-4" style="font-size: 2rem;">¡Bienvenido al Chat Educativo!</h1>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Ejemplo: student1">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Tu contraseña">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100">Entrar</button>
    </form>
    <p *ngIf="error()" class="text-danger text-center mt-3">{{ error() }}</p>
  </div>
</div>
