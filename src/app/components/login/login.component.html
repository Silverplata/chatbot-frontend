<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: var(--background-color, #E3F2FD);">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4" style="color: var(--primary-color, #4CAF50);">¡Bienvenido!</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input id="username" formControlName="username" type="text" class="form-control" placeholder="Ejemplo: student1">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input id="password" formControlName="password" type="password" class="form-control" placeholder="Tu contraseña">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100" style="background-color: var(--primary-color, #4CAF50); border-color: var(--primary-color, #4CAF50);">Entrar</button>
    </form>
    @if (error()) {
      <p class="text-danger text-center mt-3">{{ error() }}</p>
    }
  </div>
</div>
